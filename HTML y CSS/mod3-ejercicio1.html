<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia en HTML</title>
  </head>
  <body>
    <h1>Aprendiendo a utilizar Archivos multimedia</h1>
    <section>
        <h2>Aprendiendo a utilizar imágenes</h2>
        <img
            src="https://www.muycomputer.com/wp-content/uploads/2018/01/NBAJam.jpg"
            alt="NBA Jam"
            width="600"
        />
    </section>
    <section>
        <h2>Aprendiendo a utilizar los vídeos</h2>
        <video controls loop autoplay muted width="600">
            <source src="./assets/basket.mp4" type="video/mp4" />
        </video>
    </section>
    <section>
        <h2>Aprendiendo a utilizar los audios</h2>
        <audio controls loop autoplay>
            <source src="./assets/sound.mp3" type="audio/mp3" />
        </audio>
    </section>
  </body>
</html>
